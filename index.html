<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What The Fetch</title>

	<!-- local css -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
</head>
<body>

	<div class="overlay"></div>

	<!-- modal -->
	<div class="modal">
		<div class="modal-title">
			<h2>Fetching data from omdbapi.com</h2>
			<span class="cross"><i class="fas fa-times"></i></span>
		</div>
		<div class="modal-body">
			<p>A small project using jQuery and Ajax. It fetches the data from omdbapi.com and displays the information about the movies on the client side.</p>
		</div>
		<div class="action-buttons">
			<button class="close">Close</button>
		</div>
	</div>
	<!-- modal end -->

	<!-- header -->
	<div class="header">
		<p>What the fetch</p>
		<div>
			<button class="what-button">What is it?</button>
		</div>
	</div>
	<!-- header end -->

	<div class="container">
		<div class="form-container">
			<form class="form">
				<input id="title" type="text" name="title" placeholder="Movie title">
				<input id="id" type="text" name="id" placeholder="IMDB Id">
				<input id="year" type="text" name="year" placeholder="Year">
				<button class="submit-button">Submit</button>
			</form>
		</div>

		<div class="cards-container">
			
		</div>

	</div>

	<!-- footer -->
	<div class="footer">
		<p>Made with <i class="fas fa-heartbeat"></i></p>
	</div>
	<!-- footer end -->

<!-- jquery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- local script -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
